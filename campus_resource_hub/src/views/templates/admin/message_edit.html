{% extends "base.html" %}

{% block title %}Admin - Edit Message{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Edit Message</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" value="{{ message.subject }}" required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Message Body</label>
                    <textarea class="form-control" id="body" name="body" rows="10" required>{{ message.body }}</textarea>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin.view_message', id=message.id) }}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
